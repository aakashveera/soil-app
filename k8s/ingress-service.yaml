apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
    - http:
        paths:
          - path: /soil_predict
            backend:
              serviceName: soil-cluster-ip-service
              servicePort: 5000
          - path: /disease_predict
            backend:
              serviceName: disease-cluster-ip-service
              servicePort: 5000